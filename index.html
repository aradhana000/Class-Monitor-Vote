<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Monitor Vote</title>
  </head>
  <body>
    <h1>Class Monitor Vote</h1>

    <span id="total-votes">TotalVotes: 0</span>

    <form onsubmit="handleSubmit(event)">
      <label for="name">Student Name</label>
      <input type="text" name="name" id="name" placeholder="Enter name" />

      <label for="monitor">Choose Monitor</label>
      <select name="monitor" id="monitor">
        <option value="select" hidden>Select Category</option>
        <option value="Suresh">Suresh</option>
        <option value="Mahesh">Mahesh</option>
        <option value="Ganesh">Ganesh</option>
      </select>

      <button type="submit">Add</button>
    </form>

    <div>
      <h3>Suresh</h3>
      <span id="suresh-total">Total: 0</span>
      <ul id="suresh"></ul>
    </div>

    <div>
      <h3>Mahesh</h3>
      <span id="mahesh-total">Total: 0</span>
      <ul id="mahesh"></ul>
    </div>

    <div>
      <h3>Ganesh</h3>
      <span id="ganesh-total">Total: 0</span>
      <ul id="ganesh"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
